#cloud-config
package_upgrade: true
package_reboot_if_required: true

users:
- name: vmadmin
  sudo: ALL=(ALL) NOPASSWD:ALL
  ssh_authorized_keys:
%{ for key in ssh_public_keys ~}
  - ${key}
%{ endfor ~}

write_files:
- path: /usr/share/nginx/custom.html
  permissions: '644'
  content: |
    <html>
    <head>
      <title>This was generated with cloud-init</title>
    </head>
    <body>
      <h1>Hello Cloud</h1>
    </body>
    </html>

packages:
- zip
- curl
- nginx

runcmd:
- mv /usr/share/nginx/custom.html /usr/share/nginx/html/index.html